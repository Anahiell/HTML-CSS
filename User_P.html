<script>
    document.addEventListener("DOMContentLoaded", function() {
        var activator = document.getElementById("activator");
        var box = document.getElementById("box");
        var boxclose = document.getElementById("boxclose");
        var menuItems = document.querySelectorAll(".menu_box_list ul li a");

        // Обработчик клика по активатору и кнопке закрытия
        activator.addEventListener("click", toggleMenu);
        boxclose.addEventListener("click", toggleMenu);

        // Обработчик клика по пунктам меню
        menuItems.forEach(function(item) {
            item.addEventListener("click", toggleMenu);
        });

        // Функция переключения состояния меню
        function toggleMenu() {
            if (box.style.top === "0px") {
                box.style.top = "-700px"; // Закрыть меню
            } else {
                box.style.top = "0px"; // Открыть меню
            }
        }
    });
</script>
